<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Run</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 50px auto;
      background: #a0e7ff;
      overflow: hidden;
      border: 3px solid #3b2f2f;
      border-radius: 12px;
    }
    #player {
      position: absolute;
      bottom: 0;
      left: 175px;
      width: 50px;
      height: 50px;
      background: #ff5c5c;
    }
    .obstacle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #111;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
